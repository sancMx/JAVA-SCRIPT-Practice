            color: rgb(11, 45, 235);

            font-size: larger;

<body>
    <script>
        function SimpleInterest(principal, rate, time) {
            let interest = (principal * rate * time) / 100;
            document.write("Simple Interest for P = " + principal + ", R = " + rate + "%, T = " + time + " years is: " + interest + "<br>");
        }


        SimpleInterest(2000, 3.5, 4);  
    </script>
</body>
