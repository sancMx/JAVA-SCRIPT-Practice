<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: rgba(2, 4, 4, 0.822);
            background-color: rgb(245, 241, 119);
            font-size: larger;
        }
    </style>
</head>

<body>
    <script>
        function OddEven(num) {
            if (num % 2 === 0) {
                document.write(num + " is Even<br>");
            } else {
                document.write(num + " is Odd<br>");
            }
        }

        OddEven(4);
        OddEven(7); 
    </script>
</body>

</html>
