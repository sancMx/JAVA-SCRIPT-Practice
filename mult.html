<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: rgba(2, 4, 4, 0.822);
            background-color: rgb(161, 230, 241);
            font-size: larger;
        }
    </style>
</head>

<body>
    <script>
        function multiplytable(number) {
            for (let i = 1; i <= 10; i++) {
                document.write(number + " x " + i + " = " + (number * i) + "<br>");
            }
        }

        multiplytable(844);
    </script>
</body>

</html>
