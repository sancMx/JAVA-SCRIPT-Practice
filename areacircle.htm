<body>
    <script>
        function calculateArea(radius) {
            let area = 3.14 * radius * radius;
            document.write("The area of a circle with radius " + radius + " is: " + area + "<br>");
        }

        calculateArea(57);
        calculateArea(34);
    </script>
</body>
