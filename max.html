<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: rgba(2, 4, 4, 0.822);
            background-color: rgb(243, 209, 179);
            font-size: larger;
        }
    </style>
</head>

<body>
    <script>
        function findMax(a, b) {
            let max;

            if (a > b) {
                max = a;
            } else {
                max = b;
            }

            document.write("The maximum of " + a + " and " + b + " is: " + max + "<br>");
        }

        findMax(10, 25);
        findMax(-550, 30);  
    </script>
</body>

</html>
