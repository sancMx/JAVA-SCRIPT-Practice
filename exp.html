<body>
    <script>
        function Power(base, exponent) {
            let result = base ** exponent;
            document.write(base + " raised to the power of " + exponent + " is: " + result + "<br>");
        }

        Power(25, 4);
        Power(58, 3); 
    </script>
</body>
